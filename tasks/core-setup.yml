- name: Install System Packages 1 (build-essential, cmake, pkg-config)
  become: true
  apt:
    name: ["build-essential", "cmake", "pkg-config"]
  tags:
    - install
    - neovim
    - core

- name: Install System Packages 2 (unzip, libtool, libtool-bin, gettext)
  become: true
  apt:
    name: [ "lua5.1", "unzip", "libtool", "libtool-bin", "gettext"]
  tags:
    - install
    - neovim
    - core

- name: Install System Packages 3 (the rest)
  become: true
  apt:
      name: [ "compton", "curl", "htop", "golang", "lsof", "i3", "ninja-build", "g++", "autoconf", "automake", "doxygen", "jq", "pavucontrol", "moreutils", "nfs-common", "cifs-utils", "alacritty" ]
  tags:
    - install
    - neovim
    - core
